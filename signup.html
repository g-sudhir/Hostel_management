<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS\signup.css">
  </head>
<body class="text-center">
   <section class="signup">
  <main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="https://media.licdn.com/dms/image/C4E0BAQGFNi0LBu6UBQ/company-logo_200_200/0/1519900438044?e=2147483647&v=beta&t=vd8blUhBQa-FU8zr7oxfxoXcemJ9spLyR_jBhApbkm8" alt="" width="150" height="120">
    <h1 class="h3 mb-3 fw-normal text-light">Please sign in</h1>
    <div class="form-floating form-space">
      <input type="text" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating form-space">
      <input type="text" class="form-control" id="floatingInput" placeholder="Roll No">
      <label for="floatingInput">Roll No</label>
    </div>
    <div class="form-floating input-group form-space">
      <select class="form-select" name="input-year">
        <option value="choose" selected>Choose the year</option>
        <option value="First Year">First year</option>
        <option value="Second Year">Second year</option>
        <option value="Third Year">Third year</option>
      </select>
      <label for="input-year" class="input-group-text">year</label>
    </div>
    <div class="form-floating input-group form-space">
      <select class="form-select" name="input-gender">
        <option value="choose" selected>Choose the Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="input-gender" class="input-group-text">Gender</label>
    </div>
    <div class="form-floating form-space">
      <input type="text" class="form-control" id="floatingInput" placeholder="Department">
      <label for="floatingInput">Department</label>
    </div>

    <div class="form-floating form-space">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>

    <div class="form-floating form-space">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-dark form-space" type="submit" fdprocessedid="52pycr">Sign in</button>
  </form>
</main>
</section>





</body>
</html>
